<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/ht/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ht/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ht/js/action.js"></script>
</head>
<body>
<div class="aaa_pts_show_1">【 案例管理 】</div>
<div class="aaa_pts_show_2">
    <div>
       <div class="aaa_pts_4"><a href="{:U('index')}">全部案例</a></div>
       <div class="aaa_pts_4"><a href="{:U('add')}">添加案例</a></div>
    </div>
    <div class="aaa_pts_3">
     <table class="pro_3">
         <tr class="tr_1">
           <td style="width:80px;">ID</td>
           <td>案例标题</td>
           <td>案例来源</td>
           <td style="width:130px;">作者</td>
           <td style="width:100px;">添加时间</td>
           <td style="width:100px;">推荐</td>
           <td style="width:180px;">操作</td>
         </tr>
          <volist name='list' id='vo'>
          <tr>
            <td>{$vo.id}</td>
            <td>{$vo.title}</td>
            <td>{$vo.source}</td>
            <td>{$vo.author}</td>
            <td>{$vo.addtime|date="Y-m-d",###}</td>
             <td><if condition="$vo.type eq 1"><label style="color:green;">推荐</label></if></td>
            <td>
            <a href="{:U('set_tj')}?id={$vo.id}">推荐</a> |
              <a href="{:U('add')}?id={$vo.id}">修改</a> | 
              <a onclick="del_id_url2({$vo.id})">删除</a>
            </td>
          </tr>
          </volist>  
         <tr>
            <td colspan="10" class="td_2">
                {$page}
             </td>
         </tr>
      </table>     
    </div>
    
</div>
<script>
function product_option(){
      $('form').submit();
}

function del_id_url2(id){
   if(confirm("确认删除吗？"))
   {
	  location='{:U("del")}?did='+id;
   }
}
</script>
</body>
</html>
